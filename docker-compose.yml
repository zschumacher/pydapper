version: '3.1'

services:

  postgresql:
    image: postgres:latest
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: pydapper
      POSTGRES_PASSWORD: pydapper

  mssql-server:
    image: mcr.microsoft.com/azure-sql-edge:latest
    ports:
      - "1434:1433"
    environment:
      SA_PASSWORD: "pydapper!PYDAPPER"
      ACCEPT_EULA: "1"

  mysql:
    image: mysql:latest
    ports:
      - "3307:3306"
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "pydapper"
      MYSQL_USER: "pydapper"
      MYSQL_PASSWORD: "pydapper"

  oracle:
    # view the ref for running on ARM chips https://github.com/gvenzl/oci-oracle-xe#oracle-xe-on-apple-m-chips
    image: gvenzl/oracle-xe:slim
    platform: "linux/amd64"
    ports:
      - "1522:1521"
    environment:
      ORACLE_RANDOM_PASSWORD: "yes"
      APP_USER: "pydapper"
      APP_USER_PASSWORD: "pydapper"
      ORACLE_DATABASE: "pydapper"

  bigquery:
    image:  ghcr.io/goccy/bigquery-emulator:latest
    platform: "linux/amd64"
    command: "--project=pydapper --dataset=pydapper"
    ports:
      - "9050:9050"
      - "9060:9060"
